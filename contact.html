<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Influencer Agency</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      padding: 1.5rem;
      text-align: center;
    }

    nav a {
      color: #f2f2f2;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .contact-info {
      background: #292929;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-weight: bold;
      color: #ccc;
    }

    form {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 10px;
      font-size: 1rem;
      background: #2a2a2a;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      background: #1e1e1e;
      padding: 0 5px;
      color: #aaa;
      transition: 0.2s;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #61dafb;
    }

    .live-preview {
      font-size: 0.85rem;
      color: #00ffcc;
      margin-top: -10px;
    }

    button {
      padding: 12px;
      background-color: #3f5efb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2a3fc9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #181818;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>We'd Love to Hear From You</h2>

  <div class="contact-info">
    <p>Email: <span id="liveEmail">singlefluence@gmail.com</span></p>
    <p>Phone: <span id="livePhone">+91 82470 26597</span></p>
  </div>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <div class="form-group">
      <input type="text" id="name" name="name" placeholder=" " required>
      <label for="name">Your Name</label>
    </div>

    <div class="form-group">
      <input type="tel" id="phone" name="phone" placeholder=" " required oninput="document.getElementById('livePhone').textContent = this.value || '+91 82470 26597'">
      <label for="phone">Your Phone Number</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" placeholder=" " required oninput="document.getElementById('liveEmail').textContent = this.value || 'singlefluence@gmail.com'">
      <label for="email">Your Email</label>
    </div>

    <div class="form-group">
      <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
      <label for="message">Your Message</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<footer>
  &copy; 2025 Influencer Agency. All rights reserved.
</footer>

</body>
</html>

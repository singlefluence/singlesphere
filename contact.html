<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Influencer Agency</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f1fd;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0066cc;
      padding: 1.5rem;
      color: white;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0052a3;
      text-align: center;
    }

    .contact-info {
      background-color: #f0f8ff;
      border: 1px solid #cce0ff;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-weight: bold;
      color: #004080;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      background: #004080;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>We'd Love to Hear From You</h2>

    <div class="contact-info">
      <p>Email: singleflunce@gmail.com</p>
      <p>Phone: +91 82470 26597</p>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Your Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Influencer Agency. All rights reserved.
  </footer>

</body>
</html>
